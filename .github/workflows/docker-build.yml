name: ğŸ”§ JetBrains Proxy CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-proxy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proxy

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Install dependencies
        run: pip install PyYAML

      - name: ğŸ” Run one-shot verifier
        id: verify
        run: |
          set -e
          python3 scripts/verify-build-ready.py 2>error.log
          echo "msg<<EOF" >> $GITHUB_OUTPUT
          cat error.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Post comment on PR or issue (if verifier fails)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const isPR = Boolean(context.payload.pull_request);
            const issueNumber = isPR
              ? context.payload.pull_request.number
              : context.issue?.number;

            if (!issueNumber) {
              console.log("ğŸ›‘ No valid issue or PR context â€” skipping comment.");
              return;
            }

            const author = context.payload.pull_request?.user?.login || "contributor";
            const message = `ğŸ”´ **Build verification failed** for @${author}

            \`\`\`
            ${{ steps.verify.outputs.msg }}
            \`\`\`

            ğŸ›  **Possible causes**
            - \`config.yaml\` is missing or misplaced
            - The file doesnâ€™t contain a valid \`tokens\` array with a \`jwt\`
            - Dockerfile may be missing \`COPY config.yaml\`

            ğŸ’¡ Tip: run \`make verify\` locally before pushing. Let us know if you need help. ğŸ’™`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: message
            });

      - name: ğŸ§ª Validate Makefile indentation
        run: make check-tabs

      - name: ğŸ› ï¸ Build Docker image
        if: success()
        run: make build

      - name: ğŸ” Check config.example.yaml format
        run: |
          cp config.example.yaml config.yaml
          make check-config

  proxy-test:
    runs-on: ubuntu-latest
    needs: build-proxy

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Start proxy container
        run: docker run -d --name proxy -p 8084:8084 charad7/jetbrains-proxy:latest

      - name: â³ Wait for proxy startup
        run: |
          echo "Waiting for proxy on port 8084..."
          for i in {1..15}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8084 || echo "000")
            if [ "$status" = "200" ]; then
              echo "âœ… Proxy is responsive."
              exit 0
            fi
            sleep 2
          done
          echo "âŒ Proxy did not start after waiting."
          exit 1

      - name: ğŸ“œ Show proxy logs
        run: docker logs proxy || echo "No logs found"

